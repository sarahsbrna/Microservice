# kubernetes/jenkins/jenkins-setup.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-ns
---
# Service Account untuk Jenkins
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-admin
  namespace: jenkins-ns
---
# Memberikan Izin Admin Cluster ke Jenkins (Supaya bisa deploy ke namespace manapun)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: jenkins-admin
  namespace: jenkins-ns