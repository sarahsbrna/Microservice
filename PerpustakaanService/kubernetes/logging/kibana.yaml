apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.17.10
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: logging-ns
spec:
  selector:
    app: kibana
  type: NodePort # Agar bisa diakses dari browser laptop
  ports:
    - port: 5601
      targetPort: 5601
      nodePort: 30601 # Akses di http://localhost:30601
